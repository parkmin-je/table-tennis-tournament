# ─────────────────────────────────────────────
#  Server
# ─────────────────────────────────────────────
server.port=8080
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ─────────────────────────────────────────────
#  Spring
# ─────────────────────────────────────────────
spring.main.allow-bean-definition-overriding=true

# ─────────────────────────────────────────────
#  MariaDB  (민감 정보는 환경변수로 오버라이드 가능)
#  실제 배포 시: DB_URL / DB_USER / DB_PASS 환경변수 설정
# ─────────────────────────────────────────────
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/pingpong_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ─────────────────────────────────────────────
#  JPA & Hibernate
# ─────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ─────────────────────────────────────────────
#  Thymeleaf
# ─────────────────────────────────────────────
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# ─────────────────────────────────────────────
#  Encoding
# ─────────────────────────────────────────────
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ─────────────────────────────────────────────
#  Error Pages
# ─────────────────────────────────────────────
server.error.whitelabel.enabled=false
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.path=/error

# ─────────────────────────────────────────────
#  Logging  (운영 시 INFO 수준으로 조정)
# ─────────────────────────────────────────────
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.yourcompany.pingpong=INFO