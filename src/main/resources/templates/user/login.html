<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="auth-container">
        <h2 class="mb-4">로그인</h2>
        <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
            아이디 또는 비밀번호를 다시 확인해주세요.
        </div>
        <form th:action="@{/user/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력해주세요" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">로그인</button>
        </form>
        <div class="text-center mt-4">
            <a th:href="@{/user/signup}" class="text-primary text-decoration-none">아직 회원이 아니신가요? 회원가입</a>
        </div>
    </div>
</div>
</body>
</html>
