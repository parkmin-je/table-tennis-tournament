<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ⭐⭐⭐ CSRF 토큰 메타 태그 추가 ⭐⭐⭐ -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">탁구 대회 관리 시스템</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/tournament/list">
                <i class="bi bi-trophy-fill me-2"></i>탁구 대회 관리
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/tournament/list">
                            <i class="bi bi-list-ul me-1"></i>대회 목록
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                        <a class="nav-link" href="/tournament/create">
                            <i class="bi bi-plus-circle me-1"></i>대회 생성
                        </a>
                    </li>
                </ul>
                
                <!-- User Info -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" 
                           role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name">사용자</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="/user/profile">
                                    <i class="bi bi-person me-2"></i>내 정보
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <!-- ⭐⭐⭐ 로그아웃 링크 수정 ⭐⭐⭐ -->
                                <form method="post" action="/logout" style="display:inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-2"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/user/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i>로그인
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div layout:fragment="content">
        <!-- 페이지 컨텐츠가 여기에 삽입됩니다 -->
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p class="mb-0">© 2024 탁구 대회 관리 시스템. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom Scripts -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
