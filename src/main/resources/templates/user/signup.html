<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="auth-container">
        <h2 class="mb-4">회원가입</h2>
        
        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
            <!-- ⭐ 에러 메시지는 form 태그 안에! ⭐ -->
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mb-3" role="alert">
                <ul class="list-unstyled mb-0">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
            
            <!-- 아이디 -->
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" th:field="*{username}" id="username" class="form-control"
                       placeholder="사용하실 아이디를 입력해주세요" required>
            </div>
            
            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" id="password1" class="form-control"
                       placeholder="비밀번호를 입력해주세요" required>
            </div>
            
            <!-- 비밀번호 확인 -->
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" id="password2" class="form-control"
                       placeholder="비밀번호를 다시 한번 입력해주세요" required>
            </div>
            
            <!-- 이메일 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" id="email" class="form-control"
                       placeholder="이메일을 입력해주세요" required>
            </div>
            
            <!-- 이름 -->
            <div class="mb-4">
                <label for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" id="name" class="form-control"
                       placeholder="이름을 입력해주세요" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
        
        <div class="text-center mt-4">
            <a th:href="@{/user/login}" class="text-primary text-decoration-none">
                이미 회원이신가요? 로그인
            </a>
        </div>
    </div>
</div>
</body>
</html>
