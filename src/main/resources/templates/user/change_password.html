<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="auth-container">
        <h2 class="mb-4">비밀번호 변경</h2>

        <form th:action="@{/user/changePassword}" method="post">
            <!-- 현재 비밀번호 -->
            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" name="currentPassword" id="currentPassword"
                       class="form-control" placeholder="현재 비밀번호를 입력하세요" required>
            </div>

            <!-- 새 비밀번호 -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" name="newPassword" id="newPassword"
                       class="form-control" placeholder="새 비밀번호를 입력하세요"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,20}$" required>
                <small class="form-text text-muted">
                    영문, 숫자, 특수문자 포함 6~20자
                </small>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" name="confirmPassword" id="confirmPassword"
                       class="form-control" placeholder="새 비밀번호를 다시 입력하세요" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                <a th:href="@{/user/profile}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
