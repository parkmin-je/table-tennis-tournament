<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
    <th:block layout:fragment="css">
    <style>
        .auth-section {
            min-height: calc(100vh - 80px);
            display: flex; align-items: center; justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        .auth-box { background: var(--bg-white); border-radius: 20px; box-shadow: var(--shadow-xl); overflow: hidden; width: 100%; max-width: 440px; }
        .auth-header {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            color: #fff; padding: 2rem; text-align: center;
        }
        .auth-header .lock-icon {
            width: 64px; height: 64px; background: rgba(255,255,255,0.15);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; margin: 0 auto 1rem;
        }
        .auth-header h2 { font-size: 1.4rem; font-weight: 800; margin: 0 0 4px; }
        .auth-header p { font-size: 0.85rem; opacity: 0.75; margin: 0; }
        .auth-body { padding: 2rem; }
        .field-label { font-weight: 600; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .field-input { width: 100%; border: 1.5px solid var(--border-color); border-radius: 10px; padding: 11px 14px; font-size: 0.93rem; color: var(--text-primary); background: var(--bg-white); transition: border-color 0.2s, box-shadow 0.2s; font-family: inherit; }
        .field-input:focus { border-color: #7c3aed; box-shadow: 0 0 0 3px rgba(124,58,237,0.15); outline: none; }
        .field-helper { font-size: 0.75rem; color: var(--text-secondary); margin-top: 4px; }
        .security-tip { background: #f5f3ff; border: 1px solid #ddd6fe; border-radius: 10px; padding: 12px 14px; margin-bottom: 1.5rem; font-size: 0.82rem; color: #6d28d9; }
        .security-tip i { margin-right: 5px; }
        .btn-change { background: linear-gradient(135deg, #7c3aed, #4f46e5); color: #fff; border: none; border-radius: 10px; padding: 13px; font-size: 0.95rem; font-weight: 700; cursor: pointer; width: 100%; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-change:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(124,58,237,0.4); }
        .btn-back { background: var(--bg-white); color: var(--text-secondary); border: 1.5px solid var(--border-color); border-radius: 10px; padding: 10px; font-size: 0.88rem; font-weight: 600; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; transition: all 0.2s; width: 100%; }
        .btn-back:hover { border-color: #6b7280; color: var(--text-primary); }

        [data-theme="dark"] .security-tip { background: rgba(124,58,237,0.1); border-color: rgba(124,58,237,0.3); color: #a78bfa; }
    </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="auth-section">
        <div class="auth-box">
            <div class="auth-header">
                <div class="lock-icon"><i class="bi bi-shield-lock-fill"></i></div>
                <h2>비밀번호 변경</h2>
                <p>계정 보안을 위해 정기적으로 변경하세요</p>
            </div>
            <div class="auth-body">
                <div th:if="${error}" class="alert alert-danger rounded-3 mb-3 py-2 small">
                    <i class="bi bi-exclamation-circle-fill me-1"></i><span th:text="${error}"></span>
                </div>
                <div class="security-tip">
                    <i class="bi bi-info-circle-fill"></i>영문, 숫자, 특수문자(@$!%*?&) 포함 <strong>6~20자</strong>
                </div>
                <form th:action="@{/user/changePassword}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label for="currentPassword" class="field-label">현재 비밀번호</label>
                        <input type="password" id="currentPassword" name="currentPassword"
                               class="field-input" placeholder="현재 비밀번호를 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="field-label">새 비밀번호</label>
                        <input type="password" id="newPassword" name="newPassword" class="field-input"
                               placeholder="새 비밀번호를 입력하세요"
                               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,20}$" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="field-label">새 비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                               class="field-input" placeholder="새 비밀번호를 다시 입력하세요" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn-change">
                            <i class="bi bi-shield-check-fill"></i>비밀번호 변경
                        </button>
                        <a href="/user/profile" class="btn-back">
                            <i class="bi bi-arrow-left"></i>프로필로 돌아가기
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
