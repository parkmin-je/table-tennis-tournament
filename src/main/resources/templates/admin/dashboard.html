<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 대시보드</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <h2 class="section-title mb-5">
        <i class="bi bi-speedometer2 me-3"></i>관리자 대시보드
    </h2>

    <!-- ⭐ 주요 통계 카드 ⭐ -->
    <div class="row g-4 mb-5">
        <div class="col-md-3">
            <div class="card text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <div class="card-body py-4">
                    <i class="bi bi-trophy-fill" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 mb-1" th:text="${totalTournaments}">0</h3>
                    <p class="mb-0">전체 대회</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                <div class="card-body py-4">
                    <i class="bi bi-person-fill" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 mb-1" th:text="${totalUsers}">0</h3>
                    <p class="mb-0">전체 회원</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">
                <div class="card-body py-4">
                    <i class="bi bi-people-fill" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 mb-1" th:text="${totalPlayers}">0</h3>
                    <p class="mb-0">등록 선수</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white;">
                <div class="card-body py-4">
                    <i class="bi bi-lightning-fill" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 mb-1" th:text="${ongoingTournaments}">0</h3>
                    <p class="mb-0">진행 중 대회</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ⭐ 최근 대회 목록 ⭐ -->
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-trophy me-2"></i>최근 대회 (최대 5개)</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>대회명</th>
                                <th>상태</th>
                                <th>생성일</th>
                                <th>관리</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tournament : ${recentTournaments}">
                                <td th:text="${tournament.title}">대회명</td>
                                <td>
                                        <span class="badge"
                                              th:classappend="${tournament.status.name() == 'RECRUITING' ? 'bg-success' :
                                                               (tournament.status.name() == 'IN_PROGRESS' ? 'bg-warning text-dark' : 'bg-secondary')}"
                                              th:text="${tournament.status.description}">상태</span>
                                </td>
                                <td th:text="${#temporals.format(tournament.createdAt, 'yyyy-MM-dd')}">2025-01-01</td>
                                <td>
                                    <a th:href="@{|/tournament/detail/${tournament.id}|}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{|/tournament/edit/${tournament.id}|}" class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recentTournaments)}">
                                <td colspan="4" class="text-center text-muted">최근 대회가 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- ⭐ 최근 참가 신청 ⭐ -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-person-check me-2"></i>최근 참가 신청 (최대 10개)</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>신청자</th>
                                <th>대회</th>
                                <th>상태</th>
                                <th>신청일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="participation : ${recentParticipations}">
                                <td th:text="${participation.user != null ? participation.user.name : '알 수 없음'}">신청자</td>
                                <td th:text="${participation.tournament.title}">대회명</td>
                                <td>
                                    <span class="badge bg-info" th:text="${participation.status}">상태</span>
                                </td>
                                <td th:text="${#temporals.format(participation.registeredAt, 'yyyy-MM-dd')}">2025-01-01</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recentParticipations)}">
                                <td colspan="4" class="text-center text-muted">최근 참가 신청이 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ⭐ 빠른 액션 버튼 ⭐ -->
    <div class="row mt-5">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="bi bi-lightning-fill me-2"></i>빠른 작업</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <a th:href="@{/tournament/create}" class="btn btn-success w-100">
                                <i class="bi bi-plus-circle-fill me-2"></i>새 대회 등록
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/player/create}" class="btn btn-primary w-100">
                                <i class="bi bi-person-plus-fill me-2"></i>선수 등록
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/club/create}" class="btn btn-info w-100">
                                <i class="bi bi-building-add me-2"></i>클럽 등록
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/admin/participationList}" class="btn btn-warning w-100">
                                <i class="bi bi-clipboard-check me-2"></i>참가 신청 관리
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
