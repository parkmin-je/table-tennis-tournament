<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="ko">
<head>
    <title th:text="${post.title}">ê²Œì‹œê¸€ ìƒì„¸</title>
    <th:block layout:fragment="css">
    <style>
        .board-hero {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #fff; padding: 2.2rem 0 1.8rem;
            margin-bottom: 2.5rem;
            border-radius: 0 0 20px 20px;
        }
        .board-hero .breadcrumb { opacity: 0.6; font-size: 0.82rem; }
        .board-hero .breadcrumb-item + .breadcrumb-item::before { color: rgba(255,255,255,0.3); }
        .category-badge {
            display: inline-block; padding: 4px 12px; border-radius: 50px;
            font-size: 0.78rem; font-weight: 700; letter-spacing: 0.3px;
        }
        .badge-notice { background: linear-gradient(135deg, #f59e0b, #d97706); color: #fff; }
        .badge-free { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: #fff; }

        .post-card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .post-card-header {
            padding: 2rem 2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .post-title-text {
            font-size: 1.6rem; font-weight: 800;
            color: var(--text-primary);
            line-height: 1.3; margin-bottom: 1rem;
        }
        .post-meta-row {
            display: flex; gap: 1.5rem; flex-wrap: wrap;
            color: var(--text-secondary); font-size: 0.85rem;
        }
        .post-meta-row span { display: flex; align-items: center; gap: 4px; }

        .post-body {
            padding: 2rem;
            line-height: 1.9;
            color: var(--text-primary);
            white-space: pre-wrap;
            font-size: 0.95rem;
            min-height: 200px;
        }

        .post-footer {
            padding: 1.2rem 2rem;
            border-top: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
        }
        .like-btn {
            display: inline-flex; align-items: center; gap: 6px;
            background: #fff1f2; color: #e11d48; border: 1.5px solid #fecdd3;
            border-radius: 50px; padding: 8px 20px; font-weight: 600; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s;
        }
        .like-btn:hover { background: #e11d48; color: #fff; border-color: #e11d48; transform: scale(1.05); }
        .pin-btn {
            display: inline-flex; align-items: center; gap: 6px;
            background: #fefce8; color: #b45309; border: 1.5px solid #fde68a;
            border-radius: 50px; padding: 8px 16px; font-weight: 600; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s;
        }
        .pin-btn:hover { background: #f59e0b; color: #fff; border-color: #f59e0b; }
        .action-btn-group { display: flex; gap: 8px; }
        .btn-edit-post {
            display: inline-flex; align-items: center; gap: 5px;
            background: #eff6ff; color: #3b82f6; border: 1.5px solid #bfdbfe;
            border-radius: 8px; padding: 7px 14px; font-size: 0.85rem; font-weight: 600;
            text-decoration: none; transition: all 0.2s;
        }
        .btn-edit-post:hover { background: #3b82f6; color: #fff; }
        .btn-delete-post {
            display: inline-flex; align-items: center; gap: 5px;
            background: #fef2f2; color: #ef4444; border: 1.5px solid #fecaca;
            border-radius: 8px; padding: 7px 14px; font-size: 0.85rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
        }
        .btn-delete-post:hover { background: #ef4444; color: #fff; }

        /* Comment section */
        .comment-card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        .comment-card-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700; font-size: 1rem;
            display: flex; align-items: center; gap: 8px;
        }
        .comment-count-badge {
            background: #f3f4f6; color: #374151; border-radius: 50px;
            padding: 2px 10px; font-size: 0.8rem; font-weight: 700;
        }
        .comment-write-area {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: #f9fafb;
        }
        .comment-write-area textarea {
            border: 1.5px solid var(--border-color);
            border-radius: 10px; padding: 10px 14px; resize: vertical; min-height: 80px;
            width: 100%; font-size: 0.9rem; background: var(--bg-white); color: var(--text-primary);
            transition: border-color 0.2s;
        }
        .comment-write-area textarea:focus { outline: none; border-color: #3b82f6; }
        .btn-comment-submit {
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
            color: #fff; border: none; border-radius: 8px;
            padding: 8px 20px; font-size: 0.9rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s; margin-top: 8px;
        }
        .btn-comment-submit:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(59,130,246,0.4); }

        .comment-item {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }
        .comment-item:hover { background: var(--bg-light); }
        .comment-item:last-child { border-bottom: none; }
        .comment-avatar {
            width: 34px; height: 34px; border-radius: 50%; flex-shrink: 0;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 0.8rem; font-weight: 700;
        }
        .comment-author-name { font-weight: 700; font-size: 0.9rem; }
        .comment-date { font-size: 0.78rem; color: var(--text-secondary); }
        .comment-text { margin-top: 5px; line-height: 1.6; font-size: 0.9rem; color: var(--text-primary); }
        .btn-delete-comment {
            background: none; border: 1px solid #fecaca; color: #ef4444;
            border-radius: 6px; padding: 3px 8px; font-size: 0.75rem; cursor: pointer;
            transition: all 0.2s; flex-shrink: 0;
        }
        .btn-delete-comment:hover { background: #ef4444; color: #fff; }

        .empty-comment {
            text-align: center; padding: 40px 20px; color: var(--text-secondary);
        }
        .empty-comment i { font-size: 2.5rem; display: block; margin-bottom: 8px; opacity: 0.4; }

        .btn-back-list {
            display: inline-flex; align-items: center; gap: 6px;
            background: var(--bg-white); color: var(--text-secondary);
            border: 1.5px solid var(--border-color); border-radius: 8px;
            padding: 8px 18px; font-size: 0.88rem; font-weight: 600;
            text-decoration: none; transition: all 0.2s;
        }
        .btn-back-list:hover { border-color: #6b7280; color: var(--text-primary); }

        [data-theme="dark"] .comment-write-area { background: rgba(255,255,255,0.03); }
        [data-theme="dark"] .like-btn { background: rgba(225,29,72,0.1); border-color: rgba(225,29,72,0.3); }
        [data-theme="dark"] .pin-btn { background: rgba(245,158,11,0.1); border-color: rgba(245,158,11,0.3); }
        [data-theme="dark"] .btn-edit-post { background: rgba(59,130,246,0.1); border-color: rgba(59,130,246,0.3); }
        [data-theme="dark"] .btn-delete-post { background: rgba(239,68,68,0.1); border-color: rgba(239,68,68,0.3); }
        [data-theme="dark"] .comment-count-badge { background: rgba(255,255,255,0.1); color: #d1d5db; }
    </style>
    </th:block>
</head>

                    <div sec:authorize="isAuthenticated()">

                                <i class="bi bi-trash-fill"></i>ì‚­ì œ

    <th:block layout:fragment="script">
    <script th:inline="javascript">
        const postId = /*[[${post.id}]]*/ 0;
        const CSRF_HEADER = /*[[${_csrf.headerName}]]*/ '';
        const CSRF_TOKEN = /*[[${_csrf.token}]]*/ '';

        function likePost() {
            fetch(`/board/like/${postId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', [CSRF_HEADER]: CSRF_TOKEN }
            }).then(r => r.text()).then(data => {
                if (data === 'success') location.reload();
            });
        }

            if (confirm('ìƒë‹¨ ê³ ì • ìƒíƒœë¥¼ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                fetch(`/board/pin/${postId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', [CSRF_HEADER]: CSRF_TOKEN }
                }).then(r => r.text()).then(data => {
                    if (data === 'success') location.reload();
                });
            }
        }
    </script>
    </th:block>
