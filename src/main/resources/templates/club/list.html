<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>클럽 목록</title>
    <style>
        .club-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        .club-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .badge-members {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0">
            <i class="bi bi-people-fill me-2"></i>클럽 목록
        </h2>
        <a th:href="@{/club/create}" class="btn btn-success" sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-plus-circle-fill me-2"></i>새 클럽 등록
        </a>
    </div>

    <!-- 검색 및 필터 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/club/list}" method="get" class="row g-3">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" name="search"
                               th:value="${param.search}" placeholder="클럽명 또는 지역 검색...">
                    </div>
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="sort">
                        <option value="name" th:selected="${param.sort == 'name'}">이름순</option>
                        <option value="recent" th:selected="${param.sort == 'recent'}">최근등록순</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel me-1"></i>검색
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 클럽 카드 목록 -->
    <div class="row g-4" th:if="${!#lists.isEmpty(clubs)}">
        <div class="col-md-6 col-lg-4" th:each="club : ${clubs}">
            <div class="card club-card shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <!-- 클럽 아이콘 (첫 글자 사용) -->
                        <div class="club-icon me-3">
                            <span th:text="${#strings.substring(club.name, 0, 1)}">C</span>
                        </div>
                        <div class="flex-grow-1">
                            <h5 class="card-title mb-1" th:text="${club.name}">클럽명</h5>
                            <p class="text-muted mb-0 small">
                                <i class="bi bi-geo-alt-fill me-1"></i>
                                <span th:text="${club.region}">지역</span>
                            </p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <small class="text-muted">
                            <i class="bi bi-calendar-fill me-1"></i>
                            등록일: <span th:text="${#temporals.format(club.createdAt, 'yyyy-MM-dd')}">2025-01-01</span>
                        </small>
                        <small class="text-muted">
                            <i class="bi bi-clock-fill me-1"></i>
                            수정일: <span th:text="${#temporals.format(club.updatedAt, 'yyyy-MM-dd')}">2025-01-01</span>
                        </small>
                    </div>

                    <div class="d-grid gap-2">
                        <a th:href="@{|/club/detail/${club.id}|}" class="btn btn-primary">
                            <i class="bi bi-eye me-1"></i>클럽 상세보기
                        </a>
                        <div class="btn-group" sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{|/club/edit/${club.id}|}" class="btn btn-outline-warning btn-sm">
                                <i class="bi bi-pencil me-1"></i>수정
                            </a>
                            <button type="button"
                                    class="btn btn-outline-danger btn-sm delete-btn"
                                    th:data-club-id="${club.id}"
                                    th:data-club-name="${club.name}">
                                <i class="bi bi-trash me-1"></i>삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 클럽 없음 메시지 -->
    <div class="text-center py-5" th:if="${#lists.isEmpty(clubs)}">
        <i class="bi bi-inbox" style="font-size: 5rem; color: #dee2e6;"></i>
        <h4 class="mt-3 text-muted">등록된 클럽이 없습니다</h4>
        <p class="text-muted">새로운 클럽을 등록해보세요!</p>
        <a th:href="@{/club/create}" class="btn btn-success mt-3" sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-plus-circle-fill me-2"></i>클럽 등록하기
        </a>
    </div>

    <!-- 삭제 확인 폼 (숨김) -->
    <form id="deleteForm" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>

<th:block layout:fragment="script">
    <script>
        // 삭제 버튼 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('.delete-btn');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const clubId = this.getAttribute('data-club-id');
                    const clubName = this.getAttribute('data-club-name');

                    if (confirm('정말로 "' + clubName + '" 클럽을 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.')) {
                        const form = document.getElementById('deleteForm');
                        form.action = '/club/delete/' + clubId;
                        form.submit();
                    }
                });
            });
        });
    </script>
</th:block>
</body>
</html>
