<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>클럽 등록</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4 text-primary fw-bold">클럽 등록</h2>
            <form th:action="@{/club/create}" th:object="${club}" method="post">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                <div class="mb-3">
                    <label for="name" class="form-label">클럽명</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="클럽 이름을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">지역</label>
                    <input type="text" th:field="*{region}" class="form-control" placeholder="활동 지역을 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">클럽 등록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
