<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>클럽 등록</title>
    <th:block layout:fragment="css">
    <style>
        .form-hero { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); color: #fff; padding: 2rem 0 1.8rem; margin-bottom: 2.5rem; border-radius: 0 0 20px 20px; }
        .form-hero h1 { font-size: 1.6rem; font-weight: 800; }
        .form-hero .breadcrumb { opacity: 0.6; font-size: 0.82rem; }
        .form-hero .breadcrumb-item + .breadcrumb-item::before { color: rgba(255,255,255,0.3); }
        .form-card { background: var(--bg-white); border-radius: 16px; box-shadow: var(--shadow-md); overflow: hidden; max-width: 560px; margin: 0 auto; }
        .form-card-header { background: linear-gradient(135deg, #064e3b, #047857); color: #fff; padding: 1.2rem 1.8rem; }
        .form-card-header h4 { margin: 0; font-weight: 700; font-size: 1rem; }
        .form-body { padding: 2rem 1.8rem; }
        .field-label { font-weight: 600; font-size: 0.88rem; color: var(--text-secondary); margin-bottom: 6px; display: block; }
        .field-input { width: 100%; border: 1.5px solid var(--border-color); border-radius: 10px; padding: 11px 14px; font-size: 0.93rem; color: var(--text-primary); background: var(--bg-white); transition: border-color 0.2s, box-shadow 0.2s; font-family: inherit; }
        .field-input:focus { border-color: #10b981; box-shadow: 0 0 0 3px rgba(16,185,129,0.15); outline: none; }
        .btn-submit { background: linear-gradient(135deg, #047857, #10b981); color: #fff; border: none; border-radius: 10px; padding: 13px 32px; font-size: 0.95rem; font-weight: 700; cursor: pointer; width: 100%; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16,185,129,0.4); }
        .btn-cancel { background: var(--bg-white); color: var(--text-secondary); border: 1.5px solid var(--border-color); border-radius: 10px; padding: 10px; font-size: 0.88rem; font-weight: 600; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; transition: all 0.2s; }
        .btn-cancel:hover { border-color: #6b7280; color: var(--text-primary); }
    </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="form-hero">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-2">
                    <li class="breadcrumb-item"><a href="/club/list" class="text-white-50">클럽</a></li>
                    <li class="breadcrumb-item active text-white">클럽 등록</li>
                </ol>
            </nav>
            <h1><i class="bi bi-plus-circle-fill me-3"></i>새 클럽 등록</h1>
        </div>
    </div>

    <div class="container pb-5">
        <div class="form-card">
            <div class="form-card-header">
                <h4><i class="bi bi-people-fill me-2"></i>클럽 정보 입력</h4>
            </div>
            <div class="form-body">
                <form th:action="@{/club/create}" th:object="${club}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-4">
                        <label for="name" class="field-label">클럽명 <span class="text-danger">*</span></label>
                        <input type="text" id="name" th:field="*{name}" class="field-input"
                               placeholder="클럽 이름을 입력하세요" required>
                    </div>
                    <div class="mb-4">
                        <label for="region" class="field-label">활동 지역 <span class="text-danger">*</span></label>
                        <input type="text" id="region" th:field="*{region}" class="field-input"
                               placeholder="예: 서울, 경기, 인천 등" required>
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn-submit">
                            <i class="bi bi-check-circle-fill"></i>클럽 등록
                        </button>
                        <a href="/club/list" class="btn-cancel">
                            <i class="bi bi-x-lg"></i>취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
