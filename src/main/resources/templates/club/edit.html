<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>클럽 수정</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square me-2"></i>클럽 정보 수정
                    </h4>
                </div>
                <div class="card-body">
                    <!-- 에러 메시지 -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- 클럽 수정 폼 -->
                    <form th:action="@{|/club/edit/${club.id}|}" th:object="${club}" method="post">
                        <!-- CSRF 토큰 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- 클럽명 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-people-fill me-1"></i>클럽명 <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   th:field="*{name}"
                                   required
                                   placeholder="클럽명을 입력하세요">
                            <div class="form-text">클럽의 공식 명칭을 입력해주세요.</div>
                        </div>

                        <!-- 지역 -->
                        <div class="mb-3">
                            <label for="region" class="form-label">
                                <i class="bi bi-geo-alt-fill me-1"></i>지역 <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="region"
                                   th:field="*{region}"
                                   required
                                   placeholder="예: 서울, 경기, 인천 등">
                            <div class="form-text">클럽이 활동하는 주요 지역을 입력해주세요.</div>
                        </div>

                        <!-- 버튼 그룹 -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{|/club/detail/${club.id}|}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>취소
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle me-1"></i>수정 완료
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 도움말 카드 -->
            <div class="card mt-4 border-info">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="bi bi-info-circle-fill me-2 text-info"></i>수정 안내
                    </h6>
                    <ul class="mb-0 small">
                        <li>클럽명과 지역은 필수 입력 항목입니다.</li>
                        <li>수정 후 저장하면 즉시 반영됩니다.</li>
                        <li>취소 버튼을 누르면 수정 내용이 저장되지 않습니다.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
