<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 접근 권한이 없습니다</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .error-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        .error-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: lock 3s infinite;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .error-description {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: white;
            color: #f5576c;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0.5rem;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes lock {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
<!-- 배경 장식 -->
<div class="floating-shape" style="top: 10%; left: 10%; font-size: 5rem;">
    <i class="bi bi-shield-lock"></i>
</div>
<div class="floating-shape" style="top: 20%; right: 15%; font-size: 4rem; animation-delay: 1s;">
    <i class="bi bi-key"></i>
</div>
<div class="floating-shape" style="bottom: 20%; left: 20%; font-size: 6rem; animation-delay: 2s;">
    <i class="bi bi-lock"></i>
</div>

<div class="error-container">
    <i class="bi bi-shield-lock-fill error-icon"></i>
    <div class="error-code">403</div>
    <h1 class="error-message">접근 권한이 없습니다</h1>
    <p class="error-description">
        이 페이지에 접근할 권한이 없습니다.<br>
        로그인이 필요하거나 관리자 권한이 필요한 페이지입니다.
    </p>
    <div>
        <a href="/" class="btn btn-home">
            <i class="bi bi-house-fill me-2"></i>홈으로 돌아가기
        </a>
        <a href="/user/login" class="btn btn-home">
            <i class="bi bi-box-arrow-in-right me-2"></i>로그인하기
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
