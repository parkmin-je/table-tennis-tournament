<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .error-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }
        .error-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: shake 3s infinite;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .error-description {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
<!-- 배경 장식 -->
<div class="floating-shape" style="top: 10%; left: 10%; font-size: 5rem;">
    <i class="bi bi-question-circle"></i>
</div>
<div class="floating-shape" style="top: 20%; right: 15%; font-size: 4rem; animation-delay: 1s;">
    <i class="bi bi-exclamation-triangle"></i>
</div>
<div class="floating-shape" style="bottom: 20%; left: 20%; font-size: 6rem; animation-delay: 2s;">
    <i class="bi bi-emoji-frown"></i>
</div>

<div class="error-container">
    <i class="bi bi-exclamation-triangle error-icon"></i>
    <div class="error-code">404</div>
    <h1 class="error-message">페이지를 찾을 수 없습니다</h1>
    <p class="error-description">
        요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>
        주소를 다시 확인해주세요.
    </p>
    <a href="/" class="btn btn-home">
        <i class="bi bi-house-fill me-2"></i>홈으로 돌아가기
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
