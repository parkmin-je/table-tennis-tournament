<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 서버 오류</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .error-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: glitch 1s infinite;
        }
        .error-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: rotate 4s infinite linear;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .error-description {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: white;
            color: #fa709a;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }
        .error-details {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<!-- 배경 장식 -->
<div class="floating-shape" style="top: 10%; left: 10%; font-size: 5rem;">
    <i class="bi bi-tools"></i>
</div>
<div class="floating-shape" style="top: 20%; right: 15%; font-size: 4rem; animation-delay: 1s;">
    <i class="bi bi-cpu"></i>
</div>
<div class="floating-shape" style="bottom: 20%; left: 20%; font-size: 6rem; animation-delay: 2s;">
    <i class="bi bi-exclamation-octagon"></i>
</div>

<div class="error-container">
    <i class="bi bi-gear-fill error-icon"></i>
    <div class="error-code">500</div>
    <h1 class="error-message">서버 오류가 발생했습니다</h1>
    <p class="error-description">
        죄송합니다. 서버에서 오류가 발생했습니다.<br>
        잠시 후 다시 시도해주세요.
    </p>
    <a href="javascript:location.reload();" class="btn btn-home">
        <i class="bi bi-arrow-clockwise me-2"></i>다시 시도하기
    </a>

    <!-- 개발 환경에서만 에러 상세 정보 표시 -->
    <div class="error-details" th:if="${error}">
        <h6><i class="bi bi-bug-fill me-2"></i>개발자 정보</h6>
        <small th:text="${error}">Error details here</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
